<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks App</title>
        <!-- Flash messages -->
        <!-- https://flask.palletsprojects.com/en/stable/patterns/flashing/ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <!-- https://getbootstrap.com/docs/5.3/components/alerts/ -->
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- Bootswatch theme for Bootstrap -->
        <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <main class="container p-4">
            <h1 class="display-4 text-center mt-4 title">Tasks App</h1>
            <div class="row">
                <div class="col-md-4 offset-md-4 my-auto">
                    <div class="card">
                        <div class="card-header">
                            <form action="{{ url_for('main.create') }}" method="POST">
                                <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                                <button type="submit" class="btn btn-primary form-control mt-2">Save</button>
                            </form>
                        </div>
                        <div class="card-body"> 
                            <ul class="list-group">
                                {% for task in tasks %}
                                    <li class="list-group-item">
                                        <div class="{% if task.done %}done{% endif %}">{{ task.content }}</div>
                                        <form action="{{ url_for('main.done', id=task.id) }}" method="POST" class="d-inline">
                                            <button type="submit" class="btn btn-success btn-sm">Done</button>
                                        </form>
                                        <form action="{{ url_for('main.delete', id=task.id) }}" method="POST" class="d-inline">
                                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                        </form>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
